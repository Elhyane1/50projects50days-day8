<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form wave</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <div class="container">
        <h1>Please Login</h1>
        <form action="">
            <div class="email">
                <label for="email"><span>E</span><span>m</span><span>a</span><span>i</span><span>l</span></label>
                <input type="text" name="email" autocomplete="off" required>
            </div>

            <div class="password">
                <label for="password"><span>P</span><span>a</span><span>s</span><span>s</span><span>w</span><span>o</span><span>r</span><span>d</span></label>
                <input type="password" name="password" required>
            </div>
            <input type="submit" value="Login">
        </form>
        <p>don't have an account? <a href="#">Register</a></p>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
